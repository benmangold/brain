version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: brain-postgres
    environment:
      POSTGRES_USER: brain
      POSTGRES_PASSWORD: brain_dev_password
      POSTGRES_DB: brain
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brain"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgvector:
    image: pgvector/pgvector:pg16
    container_name: brain-pgvector
    environment:
      POSTGRES_USER: brain
      POSTGRES_PASSWORD: brain_dev_password
      POSTGRES_DB: brain_vectors
    ports:
      - "5433:5432"
    volumes:
      - ./data/pgvector:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brain_vectors"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: brain-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: brain
      MONGO_INITDB_ROOT_PASSWORD: brain_dev_password
      MONGO_INITDB_DATABASE: brain
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
      - ./data/mongo-config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: brain-dynamodb
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    ports:
      - "8000:8000"
    volumes:
      - ./data/dynamodb:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: brain-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  default:
    name: brain-network